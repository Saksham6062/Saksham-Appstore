<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saksham Appstore</title>
<link rel="icon" type="image/png" href="/Saksham-Appstore/favicon.png">
<link rel="apple-touch-icon" href="/Saksham-Appstore/favicon.png">
<link rel="manifest" href="/Saksham-Appstore/manifest.json">

<style>
  /* Splash Screen */
#splash {
  position: fixed;         /* cover full screen */
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: var(--accent);  /* background color */
  display: flex;
  justify-content: center; /* center content horizontally */
  align-items: center;     /* center content vertically */
  z-index: 9999;           /* appear on top of all elements */
  flex-direction: column;  /* stack logo and text */
  color: white;            /* text color */
  font-size: 1.4rem;
}

#splash img {
  width: 120px;            /* logo size */
  margin-bottom: 1rem;     /* spacing below logo */
}
  :root {
    --accent: #7c3aed;
    --bg: #f9fafb;
    --card-bg: #ffffff;
    --text-dark: #111827;
    --text-light: #6b7280;
  }

  body {
    font-family: "Inter", sans-serif;
    margin: 0;
    background: var(--bg);
    color: var(--text-dark);
  }

  header {
    background: var(--accent);
    color: white;
    padding: 1rem 2rem;
    text-align: center;
    font-size: 1.6rem;
    font-weight: 600;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  main {
    padding: 2rem;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 1.5rem;
    max-width: 1200px;
    margin: auto;
  }

  .app-card {
    background: var(--card-bg);
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    padding: 1.2rem;
    transition: transform 0.2s;
    cursor: pointer;
  }

  .app-card:hover {
    transform: translateY(-4px);
  }

  .app-header {
    display: flex;
    align-items: center;
    gap: 1rem;
  }

  .app-header img {
    width: 64px;
    height: 64px;
    border-radius: 12px;
  }

  .app-header h3 {
    margin: 0;
    font-size: 1.2rem;
  }

  .developer {
    font-size: 0.85rem;
    color: var(--text-light);
  }

  .rating {
    margin-top: 0.3rem;
    color: #fbbf24;
  }

  .description {
    margin: 0.8rem 0;
    color: var(--text-light);
    font-size: 0.9rem;
    height: 2.6em;
    overflow: hidden;
  }

  .download-btn {
    display: inline-block;
    margin-top: 0.8rem;
    background: var(--accent);
    color: white;
    padding: 0.5rem 1.2rem;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 500;
  }

  footer {
    text-align: center;
    padding: 1rem;
    color: var(--text-light);
    font-size: 0.9rem;
  }

  /* Popup (App Details) */
  .popup {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.5);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  .popup-content {
    background: white;
    width: 90%;
    max-width: 500px;
    padding: 1.5rem;
    border-radius: 12px;
    position: relative;
    overflow-y: auto;
    max-height: 90vh;
  }

  .close-btn {
    position: absolute;
    top: 0.5rem;
    right: 0.8rem;
    font-size: 1.4rem;
    cursor: pointer;
  }

  .popup .screenshots {
    display: flex;
    gap: 0.5rem;
    overflow-x: auto;
    margin-top: 1rem;
  }

  .popup .screenshots img {
    height: 150px;
    border-radius: 8px;
  }
</style>
</head>

<body>
  <!-- Splash Screen -->
<div id="splash">
  <img src="favicon.png" alt="Saksham Appstore">
  <div>Saksham Intelligence</div>
</div>
  <header>Saksham Appstore</header>
  <main id="app-list"></main>

  <div class="popup" id="popup">
    <div class="popup-content" id="popup-content">
      <span class="close-btn" onclick="closePopup()">✕</span>
    </div>
  </div>

  <footer>© 2025 Saksham Appstore — Powered by Saksham Intelligence</footer>

<script>
const apps = [
  {
    name: "Saksham AI Studio",
    developer: "Saksham Intelligence",
    rating: 5,
    description: "An advanced intelligent assistant for productivity, creativity, and learning — built to help you explore AI seamlessly.",
    icon: "https://saksham6062.github.io/Ai-by-Saksham/favicon.png",
    screenshots: [
      "screenshot/sakshamai/IMG_2707.png",
      "screenshot/sakshamai/IMG_2709.png",
      "screenshot/sakshamai/IMG_2710.png",
       "screenshot/sakshamai/IMG_2711.png",
       "screenshot/sakshamai/IMG_2712.png",
       "screenshot/sakshamai/IMG_2713.png",
       "screenshot/sakshamai/IMG_2714.png"

      
    ],
    download: "app/saksham-ai.apk"
  },
  {
    name: "Aura AI Studio",
    developer: "Saksham Intelligence ",
    rating: 4.8,
    description: "A creative AI platform that connects all your AI tools — design, chat, and build smarter apps in one place.",
    icon: "https://saksham6062.github.io/Aura-AI/favicon-512.png",
    screenshots: [
     
      "screenshot/aura/IMG_2697.png",
      "screenshot/aura/IMG_2698.png",
      "screenshot/aura/IMG_2699.png",
       "screenshot/aura/IMG_2701.png",
       "screenshot/aura/IMG_2703.jpeg"
    ],
    download: "app/aura-ai.apk"
  },
   {
    name: "Saksham Appstore",
    developer: "Saksham Intelligence ",
    rating: 4.8,
    description: "Saksham Appstore : All apps by Saksham Intelligence are here.",
    icon: "favicon.png",
    screenshots: [
      "https://raw.githubusercontent.com/saksham6062/Aura-AI/main/assets/screenshots/aura1.png",
      "https://raw.githubusercontent.com/saksham6062/Aura-AI/main/assets/screenshots/aura2.png",
      "https://raw.githubusercontent.com/saksham6062/Aura-AI/main/assets/screenshots/aura3.png"
    ],
    download: "app/appstore.apk"
  }
  
];

const appList = document.getElementById("app-list");
const popup = document.getElementById("popup");
const popupContent = document.getElementById("popup-content");

function renderApps() {
  appList.innerHTML = "";
  apps.forEach(app => {
    const card = document.createElement("div");
    card.className = "app-card";
    card.innerHTML = `
      <div class="app-header">
        <img src="${app.icon}" alt="${app.name}">
        <div>
          <h3>${app.name}</h3>
          <div class="developer">${app.developer}</div>
          <div class="rating">${"★".repeat(Math.round(app.rating))}</div>
        </div>
      </div>
      <p class="description">${app.description}</p>
      <a href="${app.download}" class="download-btn">Download</a>
    `;
    card.addEventListener("click", (e) => {
      if (!e.target.classList.contains("download-btn")) openPopup(app);
    });
    appList.appendChild(card);
  });
}

function openPopup(app) {
  popupContent.innerHTML = `
    <span class="close-btn" onclick="closePopup()">✕</span>
    <div class="app-header">
      <img src="${app.icon}" alt="${app.name}">
      <div>
        <h3>${app.name}</h3>
        <div class="developer">${app.developer}</div>
        <div class="rating">${"★".repeat(Math.round(app.rating))}</div>
      </div>
    </div>
    <p class="description" style="height:auto">${app.description}</p>
    <div class="screenshots">
      ${app.screenshots.map(s => `<img src="${s}" alt="Screenshot">`).join("")}
    </div>
    <a href="${app.download}" target="_blank" class="download-btn">Download APK</a>
  `;
  popup.style.display = "flex";
}

function closePopup() {
  popup.style.display = "none";
}

window.onclick = (e) => {
  if (e.target === popup) closePopup();
};

renderApps();
</script>
  <script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker
    .register('/Saksham-Appstore/sw.js')
    .then(() => console.log('✅ Service Worker registered successfully'))
    .catch((err) => console.error('❌ Service Worker registration failed:', err));
}
    window.addEventListener("load", () => {
  const splash = document.getElementById("splash");
  splash.style.transition = "opacity 4s";  // fade effect
  splash.style.opacity = 0;                  // start fade out
  setTimeout(() => splash.style.display = "none", 400); // remove from DOM after fade
});

</script>
</body>
</html>
